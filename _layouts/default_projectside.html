<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} Patrick McCarthy</title>
  <link rel="stylesheet" href="/mccarthy.css" />
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>
  <script type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<body>
 
<div class="main"> 
    <header>
	{% include nav.htm %} 
    </header>
    <div class="bodydiv"> 
	<div class="content"> 
		{{ content }}
	</div><!--end content-->
    <div class="rightnav">
	    <!--<h4 class="postlinks">Posts</h4>-->
	    <ul class="right">
		    {%for post in site.posts limit:100%} 
			{% if post.categories contains 'projects' %}
		    <li><a href="{{ post.url }}">
					{{ post.title}}
				</a>
				{%endif%}	
				{%endfor%}</ul>

	    </div><!--end rightnav-->

	<div style="clear:both"></div> 
    <footer>
	<hr class="foot">
    <p class="footer">&#169;2016</p>
    </footer>
    </div>    <!--end bodydiv-->
  </div>
